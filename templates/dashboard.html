<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Camera Dashboard</h1>
        <button onclick="fetchImage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">Capture Image</button>
        <div id="image-container" class="flex justify-center">
            <img id="display-image" src="" alt="Camera Image" class="max-w-full h-auto rounded-lg shadow-lg hidden">
        </div>
        <p id="error" class="text-red-500 text-center mt-4"></p>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
